server:
  port: 8888
  servlet:
    context-path: /gateway

app:
  api-prefix: "/api/v1"

identity:
    url: "http://localhost:8080/identity"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity_service
          uri: http://localhost:8080
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=2
        - id: profile_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/profile/user-profile/**
          filters:
            - StripPrefix=2